<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div id="app">
			
			<section class="todoapp">
					<aa @pp="change"></aa>
			<section class="main">
					<input id="toggle-all" class="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						<!-- These are here just to show the structure of the list items -->
						<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
						
						<!-- <aa :pp='bb'></aa> -->
						<li class="completed" v-for="(item,i) in list" ::key="item">
								<div class="view">
									<input class="toggle" type="checkbox" checked>
									<label>
										<!-- Taste JavaScri -->
										{{ item }}
									</label>
									<button class="destroy"></button>
								</div>
								<input class="edit" value="Create a TodoMVC template">
							</li>
							<li>
								<div class="view">
									<input class="toggle" type="checkbox">
									<label>Buy a unicorn</label>
									<button class="destroy"></button>
								</div>
								<input class="edit" value="Rule the web">
							</li>
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer class="footer">
					<!-- This should be `0 items left` by default -->
					<span class="todo-count"><strong>0</strong> 剩余几项</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters">
						<li>
							<a class="selected" href="#/">全部</a>
						</li>
						<li>
							<a href="#/active">做处理</a>
						</li>
						<li>
							<a href="#/completed">未处理</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<button class="clear-completed">清除已处理</button>
				</footer>
			</section>
			<footer class="info">
				<p>Double-click to edit a todo</p>
				<!-- Remove the below line ↓ -->
				<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
				<!-- Change this out with your name and url ↓ -->
				<p>Created by <a href="http://todomvc.com">you</a></p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</div>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
		<script src="./js/vue-2.4.0.js"></script>
		<template id="aa">
			<div>
				
					<header class="header">
						<h1>todos</h1>
						<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="text" @keyup.enter="content">
					</header>
					<!-- This section should be hidden by default and shown when there are todos -->
					
			</div>
		</template>
		<script>
			var qq={
				
					template:'#aa',
					data() {
						return {
							text:''
						}
					},
					methods:{
						content(){
							var list=JSON.parse(localStorage.getItem('tt') || '[]')
							// console.log(this.text);
							
							list.unshift(this.text)
							localStorage.setItem('tt',JSON.stringify(list))
							this.text=''
							this.$emit('pp')
						}
					}
				
			}
		new Vue({
			el:'#app',
			dta:{
				list:[]
			},
			created() {
				this.change()
			},
			methods: {
				change(){
					this.list=JSON.parse(localStorage.getItem('tt') || '[]')
				}
			},
			components:{
				'aa':qq
			}
		})
		</script>
		
	</body>
</html>
