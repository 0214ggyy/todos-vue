<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>记事本</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="./js/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
			<section class="todoapp">
				<header class="header">
					<h1>待办事</h1>
					<input class="new-todo" placeholder="填写你要办理事件" autofocus v-model="name" @keyup.enter="add">
				</header>
				<!-- This section should be hidden by default and shown when there are todos -->
				<section class="main">
					<input id="toggle-all" class="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list" >
					
			
						<!-- <li class="completed"  completed是选中划线类>
							<div class="view">
								<input class="toggle" type="checkbox" checked>
								<label>{{ item.name }}</label>
								<button class="destroy"></button>
							</div>
							<input class="edit" value="Create a TodoMVC template">
						</li> -->
						<li :class="{'completed':flag}" v-for="(item,i) in list" :key="item.id"></li>
							<div class="view">
								<input class="toggle" type="checkbox" @click="flag ? false:true
								">
								<label>{{ item.name }}</label>
								<button class="destroy" @click="del(item.i)"></button>
							</div>
							<input class="edit" value="Rule the web">
						</li>
						<!-- <myli 
						v-for="(item,i) in list" :key="item.id"	
						v-bind:myprevent="item"
						></myli> -->
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer class="footer">
					<!-- This should be `0 items left` by default -->
					<span class="todo-count"><strong>0</strong> 剩余事件</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters">
						<li>
							<a class="selected" href="#/">全部</a>
						</li>
						<li>
							<a href="#/active">未办事件</a>
						</li>
						<li>
							<a href="#/completed">已办理事件</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<button class="clear-completed">清除已办事件</button>
				</footer>
			</section>
			<footer class="info">
				<p>Double-click to edit a todo</p>
				<!-- Remove the below line ↓ -->
				<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
				<!-- Change this out with your name and url ↓ -->
				<p>Created by <a href="http://todomvc.com">you</a></p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</div>
		<template id="myli">
			<div>
				
			
					<!-- <li class="completed"  completed是选中划线类>
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>{{ item.name }}</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					
			</div>
		</template>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
		<script src="./js/vue-todos.js"></script>
	</body>
</html>
